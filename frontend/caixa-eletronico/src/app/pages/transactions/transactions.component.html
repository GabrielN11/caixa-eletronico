<div class="wrapper">
    <h1><i class="fa-solid fa-money-bill-transfer"></i>Seu Histórico de Transações</h1>
    <div class="historic">
        <table>
            <tr>
                <th><i class="fa-solid fa-money-bill-wave"></i> Valor</th>
                <th><i class="fa-solid fa-hand-holding-dollar"></i> Tipo</th>
                <th><i class="fa-solid fa-calendar-days"></i> Data e Horário</th>
            </tr>
            <tr *ngFor="let transaction of transactions">
                <th>{{transaction.value.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}}</th>
                <th>{{transaction.type}}</th>
                <Th>{{transaction.date}}</Th>
            </tr>
        </table>
    </div>
    <a class="return-btn" routerLink="/client"><app-lg-button text="Toque para voltar"></app-lg-button></a>
</div>
